<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
	<h:head>
	  <title>Student Registration Form</title>
	  <style>
			.error {color:red}
	  </style>
	</h:head>	
	<h:body>
		<h:form>
<!-- 			<h:messages styleClass="error"/>
 -->		
			First Name: <h:inputText value="#{student.firstName}" 
									 label="First Name" 
									 required="true"
									 id="first_name"
									 requiredMessage="Please enter your first name"/>
			<h:message for="first_name" styleClass="error"/>
			<br/><br/>
			Last Name: <h:inputText value="#{student.lastName}" 
									label="Last Name" 
									required="true"
									id="last_name"
									requiredMessage="Please enter your last name"/>
			<h:message for="last_name" styleClass="error"/>
			<br/><br/>
			Country:
			<h:selectOneMenu value="#{student.country}">
				<f:selectItems value="#{student.countryOptions}"/>
<!-- 				<f:selectItem itemValue="Brazil" itemLabel="Brazil"/>
				<f:selectItem itemValue="Turkey" itemLabel="Turkey"/>
				<f:selectItem itemValue="USA" itemLabel="United States of America"/>
				<f:selectItem itemValue="UK" itemLabel="United Kingdom"/>
				<f:selectItem itemValue="Germany" itemLabel="Germany"/>	 -->			
			</h:selectOneMenu>
			<br/><br/>
			Programming Language:
			<h:selectOneRadio value="#{student.programmingLanguage}">
				<f:selectItems value="#{student.programmingLanguageOptions}"/>
			</h:selectOneRadio>
			<br/>
			Favorite Prog. Lang:
			<h:selectManyCheckbox value="#{student.favoriteProgLanguages}">
				<f:selectItems value="#{student.programmingLanguageOptions}"/>
			</h:selectManyCheckbox>
			<h:commandButton value="Submit" action="student_response"/>
		</h:form>
	</h:body>

</html>
